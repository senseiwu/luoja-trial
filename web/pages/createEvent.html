<div class="mp-padding" ng-controller="CreateEventCtrl as cec">

  <h4>Start An Event Right Away!</h4>

  <h5>Weâ€™ll help you find the right audiences to join, and give you tools to have a great conference/workshop/event.</h5>

  <div class="panel panel-default">
    <div class="panel-heading">Please select an event type</div>
    <div class="panel-body">
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Create a Public Event</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Create a Private Event</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Ask For Access Event</button>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">The event is for people who are interested in...</div>
    <div class="panel-body">
      <ui-select multiple tagging tagging-label="false" ng-model="multipleDemo.colors2" theme="bootstrap" ng-disabled="disabled" title="Choose a color">
        <ui-select-match placeholder="What are the areas of expertise?">{{$item}}</ui-select-match>
        <ui-select-choices repeat="color in cec.availableColors | filter:$select.search">
          {{color}}
        </ui-select-choices>
      </ui-select>
    </div>
  </div>
